<!DOCTYPE html>
<html>
<head>
	<title>组件使用bug</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<!--此时会有问题，会发现子组件模板里面的tr和td标签跑到table标签外边去了-->
	<table>
		<!--以后可以多留意这种tbody书写方式-->
		<tbody>
			<!--正常子组件的创建与使用-->
			<row></row>
			<row></row>
			<row></row>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	//创建全局组件
	Vue.component("row",{
		template: "<tr><td>this is a row</td></tr>"
	})
	//vm一般指的都是vue的实例，让实例去接管页面DOM，赋值;
	var vm = new Vue({
		el: '#app',
		data: {
			msg : "Hello"
		},
	})
</script>
</body>
</html>
