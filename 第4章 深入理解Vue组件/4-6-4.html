<!DOCTYPE html>
<html>
<head>
	<title>在Vue插槽插入默认值</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--Vue中不主张直接操作DOM，通过绑定数据处理-->
<div id="app">
	<child>
		<!--在父组件中直接插入一个DOM，在子组件中做接收-->
		<!-- <p>Dale</p> -->
	</child>
</div>
<script type="text/javascript">
	/**
	 * Vue的插槽
	 * 在很多Vue的第三方插件中用到插槽
	 * 插槽指的就是父组件向子组件插入DOM
	 */
	Vue.component('child',{
		/**
		 * 我在<slot>标签中插入值，页面不会有任何效果
		 * <slot>标签中插入内容代表的是默认值
		 * 除非是父组件中的<p>Dale</p>才会生效
		 */
		template:`<div>
					 <p>Hi</p>
					 <slot>默认内容</slot>
				  </div>`,
	})
	var vm = new Vue({
		el: '#app',
	})
</script>
</body>
</html>
