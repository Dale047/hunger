<!DOCTYPE html>
<html>
<head>
	<title>子向父抛送绑定原生事件</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--Vue中不主张直接操作DOM，通过绑定数据处理-->
<div id="app">
	<!--.native表示组件是原生组件的修饰符，是最简单的方式-->
	<child v-on:click.native="handleClick"></child>
</div>
<script type="text/javascript">
	Vue.component('child',{
		template:"<div>This is child</div>",
	})
	//vm一般指的都是vue的实例，让实例去接管页面DOM，赋值;
	var vm = new Vue({
		el: '#app',
		data: {
		},
		methods: {
			handleClick: function() {
				alert("click");
			}
		}
	})
</script>
</body>
</html>
