<!DOCTYPE html>
<html>
<head>
	<title>非父子组件间的传值介绍</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--Vue中不主张直接操作DOM，通过绑定数据处理-->
<div id="app">
</div>
<script type="text/javascript">
	/*************************************************
	 * 父子组件间传值方式
	 * 1.父组件通过props向子组件传值
	 * 2.子组件通过事件触发向父组件传值
	 */
	/*************************************************
	 * 非父子组件传值（复杂跨层）
	 * 1.第一层组件数据传给第三层跨层传递：
	 * 第一层数据props传给第二层组件，第二层组件再传给第三层组件
	 * 2.第三层组件数据传给第一层跨层传递：
	 * 第三层事件触发传给第二层，第二层再事件触发给第一层
	 */
	/*************************************************
	 * 非父子组件传值（跨根组件）
	 * 第2个组件的 子组件传值给第3个组件的 子组件
	 * ？？？
	 */
	 /*************************************************
	 * 其他复杂非父子组件的传值
	 */
	/**************************************************
	 * 解决方式
	 * 1.借助Vue中数据层框架Vuex解决（难）
	 * 2.使用发布订阅模式，Vue中叫总线模式 => Bus/总线/发布订阅模式/观察者模式
	 */
	var vm = new Vue({
		el: '#app',
		data: {
		},
	})
</script>
</body>
</html>
