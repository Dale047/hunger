<!DOCTYPE html>
<html>
<head>
	<title>子组件中data函数赋值</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<!--解决子组件模板里面的tr和td标签跑到table标签外边-->
	<table>
		<!--以后可以多留意这种tbody书写方式-->
		<tbody>
			<!--正常子组件的创建与使用-->
			<!--如果今后遇到了组件上的bug，都要靠is方式-->
			<!--除了表格，还会有ul和li的问题，也要加is-->
			<tr is="row"></tr>
			<tr is="row"></tr>
			<tr is="row"></tr>
			<tr is="row"></tr>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	//创建全局组件
	Vue.component("row",{
		/**
		 * 如果在子组件里面创建data对象并调用，会报错
		 * data: {
		 *   content: "this is a row"
		 * },
		 */
		
		/**
		 * 如果在子组件里面创建data对象值
		 * data必须是函数，并且返回值是对象
		 * 赋值存在于这个返回值对象中
		 */
		
		/**
		 * 采用data函数的形式的目的：
		 * 每个子组件会在根组件中调用多次，
		 * 每一次调用都会存在不同的储值方式，
		 * 这样就不会产生多个子组件产生影响情况，
		 * 所以必须采用返回值为对象的函数
		 */
		data: function() {
			return {
				content: "Hello World!"
			}
		},
		template: "<tr><td>{{content}}</td></tr>"
	})
	//vm一般指的都是vue的实例，让实例去接管页面DOM，赋值;
	var vm = new Vue({
		el: '#app',
		data: {
			msg : "Hello"
		},
	})
</script>
</body>
</html>
