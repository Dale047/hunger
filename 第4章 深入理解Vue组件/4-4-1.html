<!DOCTYPE html>
<html>
<head>
	<title>组件直接绑定原生事件无效果</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--Vue中不主张直接操作DOM，通过绑定数据处理-->
<div id="app">
	<!--这是自定义触发事件-->
	<!--这种情况控制台不会报错，但是也不会生效-->
	<!--那如何才能给组件绑定事件呢？具体看4-4-2-->
	<child v-on:click="handleClick"></child>
</div>
<script type="text/javascript">
	Vue.component('child',{
		template:"<div>This is child</div>"
	})
	//vm一般指的都是vue的实例，让实例去接管页面DOM，赋值;
	var vm = new Vue({
		el: '#app',
		data: {
		},
		methods: {
			//此时页面不会产生弹窗，但控制台也不会报错
			handleClick: function() {
				alert('sss');
			}
		}
	})
</script>
</body>
</html>
