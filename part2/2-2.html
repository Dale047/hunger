<!DOCTYPE html>
<html>
<head>
	<title>2-2</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">{{content}}</div>
<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			content:"Hello World!!!"
		}
	})
	setTimeout(function(){
		app.$data.content = "Hello PPP"
	},2000)
</script>
</body>
</html>
