<!DOCTYPE html>
<html>
<head>
	<title>多页应用VS单页应用</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script type="text/javascript">
	/****************多页 应用/网站********************
	 * 每一次在做服务器跳转的时候，后台服务器都会给用户返回新的html文档
	 * 页面跳转 方式：发送HTTP请求，返回HTML
	 * 优点：
	 *   1.首屏时间快，请求完毕界面就会被加载
	 *     首屏 时间：页面首个被加载的界面 的过程的时间
	 *     原因：因为在界面加载只经历过一个HTTP请求过程
	 *   2.SEO效果好
	 *     SEO效果：搜索引擎优化效果
	 *     原因：搜索引擎只认HTML内容，
	 * 搜索引擎结果是会访问HTML内容进行权重
	 * 而我们只经历过一个HTTP请求，可以做到全部HTML内容访问
	 * 缺点：
	 *   1.页面切换慢
	 *     原因：每次界面切换都会发送HTTP请求，如果网速较慢，
	 * 切换效果也会不佳
	 ****************单页 应用/网站********************
	 * 每次界面跳转的时候不会请求HTML
	 * 页面跳转 方式：JavaScript渲染
	 * 原理：
	 *   1.通过js感知界面url的变化
	 *   2.通过js动态将当前页面的内容清除掉
	 *   3.将下一个页面挂载到页面上
	 * 路由不再是后端来做，改成前端来做
	 * 这时候就不会每次跳转都会请求HTML文件
	 * 优点：
	 *   1.页面间切换速度快
	 * 缺点：
	 *   1.首屏时间稍慢
	 *     原因：
	 *       1).首屏加载会请求一次HTML
	 *       2).发送JavaScript请求
	 *   2.SEO优化效果差
	 *     原因：搜索引擎只认HTML内容，不认JavaScript中的内容，
	 * 而单页内容全部考js渲染而成，所以搜索引擎就不认内容，
	 * 搜索引擎就不会给网站好的排名
	 ****************为什么要用 单页应用/网站***********
	 * Vue之中还提供了其他技术
	 *   1.服务器渲染技术，完美解决单页面中的问题
	 *   2....
	 */
</script>
</body>
</html>
