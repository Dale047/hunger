<!DOCTYPE html>
<html>
<head>
	<title>项目代码初始化</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script type="text/javascript">
	/****************项目代码初始化********************
	 * 1.为移动端开发添加标签
	 *   1).<meta name="viewport" 
	 *   		content="width=device-width,
	 *   				 initial-scale=1.0,
	 *   				 minimum-scale=1.0,
	 *   				 maximum-scale=1.0,
	 *   				 user-scalable=no">
	 *   =>用户手指的放大和缩小是无效的
	 *   =>页面的比例始终是1:1
	 * 2.引入 reset.css 重置浏览器标签的样式表
	 *   =>每一个手机浏览器的显示效果不同
	 *   =>需要对样式进行初始化优化
	 *   =>reset.css 重置浏览器标签的样式表
	 *   1).下载reset.css，网上有能搜索到
	 *   2).将静态资源移动到 项目/src/assets/
	 *   3).创建 styles文件夹(名随便取)，将css放入
	 *   4).这时打开可以发现reset.css就是对基础样式的修饰
	 *   5).将初始化reset.css引入到项目入口
	 *      =>项目的入口在 main.js
	 *      =>import './assets/styles/reset.css'
	 *      =>我在想为什么在这里引入，而不是在index.html里面引入？
	 *      =>尝试了一下在index.html标签引入，
	 * 发现界面无变化，而且控制台有异常，
	 *      =>发现控制台的异常提示的问题是url地址是服务器地址
	 *      =>先在main.js入口文件导入静态资源
	 * 3.引入 border.css 解决多倍屏里1像素边框显示成多像素问题
	 *   =>物理像素[设备像素] & 逻辑像素[CSS像素]
	 *   =>1px指的是物理1像素，但css解析是逻辑1像素，之间成比例关系
	 *   1).这是解决方案css文件
	 *   2).旨在解决移动端的像素问题
	 *   3).引入到 main.js 里
	 *   =>import './assets/styles/border.css'
	 *   解决方案
	 *     i.禁止用户缩放，保持1：1比例
	 *     ii.利用设备像素比缩放，设置小数像素
	 *     iii.多使用rem方式
	 *     iv.使用纯css来实现，百度糯米团就是采用的这种方案
	 *        =>将原本1个物理像素的边框大小利用线性渐变分割成几个部分（百分比控制），实现小于1像素效果
	 *     v.利用阴影也可以实现，优点是没有圆角问题，缺点是颜色不好控制
	 *       =>设置成-1px 是为了让阴影尺寸稍小于div元素尺寸，这样左右两边的阴影就不会暴露出来，实现只有底部一边有阴影的效果
	 *     vi.transform: scale(0.5) 方案 - 推荐: 很灵活
	 *        =>在以上的用法种，无非逃不开一种思想，就是将1px缩小为0.5px来展示
	 *        =>然而0.5px并不是所有的设备或浏览器都支持，就考虑用媒体查询或viewport将其缩放比例
	 *        =>其实1像素问题的产生基本发生在设置边框或分割线的时候，场景并不覆盖全局样式
	 *        =>因此，直接缩放需要设置的元素，才是我们真正需要的。tranform就能实现这个需求
	 * 4.在移动端使用click会产生300毫秒的延迟
	 *   1).在控制台安装第三方 fastclick 平台依赖
	 *   2).当前项目目录下 升级
	 *      =>npm install fastclick --save
	 *      =>如果报错:cnpm install fastclick --save 
	 *   3).引入fastclick
	 * 5.iconfont 解决icon问题
	 * 6.删除无用的部分，删除之前测试添加无用的组件或内容
	 *   =>将demo.bak上传到仓库
	 *   =>简介部分用于开发项目
	 */
</script>
</body>
</html>
