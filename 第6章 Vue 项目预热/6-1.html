<!DOCTYPE html>
<html>
<head>
	<title>项目环境配置</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

<script type="text/javascript">
	/****************下载安装Node.js*****************
	 * 1.LTS 长时间维护版本，可能会没有最新特性，但是最稳定
	 * 2.current 开发版本
	 * 3.系统版本/位数要选对
	 * 4.测试：
	 * 		node -v =>输出版本号，代表成功
	 * 		npm -v =>输出版本号，代表node.js的包管理工具
	 *****************注册码云***********************
	 * 1.地址：https://gitee.com/profile/repo_info
	 * 2.将源代码放到git云仓库管理代码
	 * 3.在码云个人主页创建private私有仓库，储存项目代码
	 * 		语言：JavaScript
	 * 		添加.gitignore
	 * 		许可：MIT License
	 * 		为了代码不被盗版，选择私有仓库
	 * 		使用readme初始化项目
	 * 		=>创建
	 *****************安装Git************************
	 * 1.本地安装好git，同步代码
	 * 		Git --bersion =>输出版本，代表成功
	 * 2.将本地仓库和线上仓库关联
	 * 		ssh公钥生成 => Linux操作系统
	 * 		GitBash	   => Windows下小型Linux操作系统
	 *****************安装脚手架*********************
	 * 1.安装cli脚手架：https://cli.vuejs.org/guide/
	 * 2.通过webpack构建项目
	 * 		webpack是目前前端最流行的打包工具
	 * 3.vue指令 webpack 安装项目
	 * 		在构建项目的时候会有几个问题向导
	 * 		在有个文档里面已经写了问题的翻译，可以对照来
	 * 		1.vue create my_project
	 * 		2.cd my_project
	 * 		3.npm run serve
	 *****************同步本地和线上项目**************
 	 */
</script>
</body>
</html>
