<!DOCTYPE html>
<html>
<head>
	<title>Vue中使用animate.css库/2D缩放</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">
		/**
		 * css3-animate-it是支持放大缩小、从不同方向渐变显示，旋转等CSS3CSS3动画特效集合
		 * 包括bounceIn特效
		 */
		
		/*了解运行流程，书写动画*/
		@keyframes bounce-in {
			/*scale(倍数)2D缩放*/
			0% {
				transform: scale(0);
			}
			50% {
				transform: scale(1.5);
			}
			100% {
				transform: scale(1);
			}
		}
		
		.fade-enter-active {
			transform-origin: left center;
			animation: bounce-in 1s;
		}

		.fade-leave-active {
			transform-origin: left center;
			animation: bounce-in 1s reverse;
		}
	</style>
</head>
<body>
<div id="app">
	<!--
		transition：包裹的内容有过渡的动画效果
		需要对过渡效果起name名称（随意）
		此时浏览器中还未生效，先在style了解动画流程
		Vue中动画效果是对div绑定CSS样式实现的过渡动画效果
	-->
	<transition name="fade">
		<!--此处将v-if改成v-show也能实现-->
		<div v-if="show">Hello World!</div>
	</transition>
	<button v-on:click="handleClick">切换</button>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			show: true,
		},
		methods: {
			handleClick: function() {
				this.show = !this.show
			}
		}
	})
</script>
</body>
</html>
