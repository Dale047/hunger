<!DOCTYPE html>
<html>
<head>
	<title>Vue生命周期钩子</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<!-- {{msg}} -->
</div>
<script type="text/javascript">
    //Vue生命周期函数就是vue实例在某一个时间点会自动执行的函数
    var vm = new Vue({
		el: "#app",
		data: {
			msg: "HelloWorld"
		},
		/*
		 * 在事件被创建之前，一般用于加载的动画
		 */
		beforeCreate: function() {
			console.log("事件被创建之前");
		},
		/*
		 * 在事件被创建后
		 */
		created: function() {
			console.log("事件被创建后");
		},
		/*
		 * 查找定义模版
		 * 根据生命周期的流程，这一步如果有模版
		 * 会默认将模版渲染到实例化DOM中
		 * 我将data中数据删除，转到template中
		 * 经测试，确实被渲染到DOM中，没有变化
		 */
		template :"<div>{{msg}}</div>",
		/*
		 * 在模版被渲染/挂载 之前页面中的函数
		 */
		beforeMount :function() {
			console.log(this.$el);
			console.log("模版被 渲染/挂载 之前");
		},
		/*
		 * 在模版被成功渲染/挂载 后
		 */
		mounted: function() {
			console.log(this.$el);
			console.log("模版已被成功渲染/挂载");
		},
		/*
		 * 在销毁组件前
		 */
		beforeDestroy: function() {
			console.log("销毁组件前");
		},
		/*
		 * 组件被成功销毁之后
		 */
		destroyed: function() {
			console.log("组件被成功销毁之后");
		},
		/*
		 *去浏览器会发现并没有将销毁组件相关周期函数打印
		 * 因为只有将调用销毁函数destroy的时候才会被调用
		 * 可以使用 vm.$destroy()
		 */

		/*
		 * 当页面组件被更新前
		 */
		beforeUpdate: function() {
			console.log("当页面组件被更新前");
		},
		/*
		 * 当页面组件被成功更新后
		 */
		updated: function() {
			console.log("页面组件被成功更新后");
		}
		/*
		 *去浏览器会发现并没有将更新组件相关周期函数打印
		 * 因为只有将更改数据的时候才会被执行
		 * 可以使用 vm.$data.msg = "123";
		 */
	})
	/*
	 * Vue外销毁组件
	 * 一定要注释不然没办法更新数据
	 */
	//vm.$destroy();
	/*
	 * Vue外更新数据
	 */
    //vm.$data.msg = "123";
</script>
</body>
</html>
