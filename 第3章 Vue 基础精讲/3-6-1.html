<!DOCTYPE html>
<html>
<head>
	<title>Vue中的样式绑定/绑定class对象</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">
		.activated {
			color: red;
		}
	</style>
</head>
<body>
<div id="app">
	<!--如果绑定的是对象，那么是指+Boolean-->
	<!--绑定class样式/Vue中全部通过v-bind动态绑定-->
	<div v-on:click="handleDivClick" v-bind:class="{activated: isActivated}">
		{{msg}}
	</div>
</div>
<script type="text/javascript">
    var vm = new Vue({
		el: "#app",
		data: {
			msg: "HelloWorld!",
			//初始化数据，不展示class
			isActivated: false,
		},
		methods: {
			handleDivClick: function() {
				//单击样式更改Boolean
				this.isActivated = !this.isActivated;
			}
		}
	})
</script>
</body>
</html>
