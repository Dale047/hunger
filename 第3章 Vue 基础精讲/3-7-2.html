<!DOCTYPE html>
<html>
<head>
	<title>Vue中条件渲染/key值</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<!--v-if后面依旧跟条件表达式，返回值为boolean-->
	<!--如果页面中有input，里面有值的情况下切换boolean，值不会清空-->
	<!--复用input标签，所以不会清空-->
	<div v-if="isShow">
		<!--如果加key值，会告诉页面input值的唯一性，切换时会清空-->
		<!--这是vue中虚拟DOM的地址算法-->
		username:<input type="text" name="username" key="username">
	</div>
	<div v-else>
		<!--如果加key值，会告诉页面input值的唯一性，切换时会清空-->
		Email:<input type="email" name="email" key="email">
	</div>
</div>
<script type="text/javascript">
    var vm = new Vue({
		el: "#app",
		data: {
			msg: "HelloWorld!",
			isShow:false,
		},
	})
</script>
</body>
</html>
