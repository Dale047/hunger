<!DOCTYPE html>
<html>
<head>
	<title>Vue中列表渲染/key值</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<!--此处循环随意用in还是of，更推荐of-->
	<!--第一个参数：循环项；第二个参数：下标-->
	<!--为了提高性能打到唯一，要给每一个循环项加上唯一key值-->
	<div v-for="(user,index) of users" v-bind:key="user.id">
		{{index}} => {{user.title}}
	</div>
</div>
<script type="text/javascript">
    var vm = new Vue({
		el: "#app",
		data: {
			msg: "HelloWorld!",
			/*定义一组数据列表，此处模拟后台发送的数据*/
			users: [
				{
					id: "0001",
					title: "swimming"
				},
				{
					id: "0002",
					title: "watching"
				},
				{
					id: "0003",
					title: "meeting"
				}
			],
		},
	})
</script>
</body>
</html>
