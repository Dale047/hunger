<!DOCTYPE html>
<html>
<head>
	<title>Vue中列表渲染/键值</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<!--此处循环随意用in还是of，更推荐of-->
	<!--第一个参数：循环项；第二个参数：下标-->
	<div v-for="(user,index) of users">
		{{index}} => {{user}}
	</div>
</div>
<script type="text/javascript">
    var vm = new Vue({
		el: "#app",
		data: {
			msg: "HelloWorld!",
			/*定义一组数据列表*/
			users: [
				"Amy",
				"Alen",
				"Tom",
				"Summy",
				"Jimmy"
			],
		},
	})
</script>
</body>
</html>
