<!DOCTYPE html>
<html>
<head>
	<title>Vue中列表渲染/基础</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<!--此处循环随意用in还是of，更推荐of-->
	<div v-for="user of users">{{user}}</div>
</div>
<script type="text/javascript">
    var vm = new Vue({
		el: "#app",
		data: {
			msg: "HelloWorld!",
			/*定义一组数据列表*/
			users: [
				"Amy",
				"Alen",
				"Tom",
				"Summy",
				"Jimmy"
			],
		},
	})
</script>
</body>
</html>
