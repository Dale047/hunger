<!DOCTYPE html>
<html>
<head>
	<title>Vue中数组set实例方法</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<!--数组循环参数是value(值),index(下标)-->
	<!--对象循环参数是value(值),key(键),index(下标)-->
	<div v-for="(info,index) of userInfo">
		{{info}} 
	</div>
</div>
<script type="text/javascript">
    var vm = new Vue({
		el: "#app",
		data: {
			msg: "HelloWorld!",
			/**
			 * 以前我们更改数组数据都是直接更改下标修改
			 * 或者是通过之前的splice()方法修改 等等
			 */
			/**
			 * 现在想把第二项数据更改成5
			 * vm.$set(vm.$data.userInfo,1,5)
			 * 第一个参数：指定数组
			 * 第二个参数：指定下标位置
			 * 第三个参数：修改成什么
			 * 数据会被添加到对象，并且会立即生效，渲染到DOM中
			 */
			userInfo: [1,2,3,4]
		},
	})
</script>
</body>
</html>
