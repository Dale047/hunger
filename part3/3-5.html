<!DOCTYPE html>
<html>
<head>
	<title>计算属性setter/getter</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	{{fullName}}
	{{age}}
</div>
<script type="text/javascript">
    var vm = new Vue({
		el: "#app",
		data: {
			firstName:"Dale",
			lastName:"Lee",
			age:24
		},
		/*
		 * computed计算属性，是函数
		 * 计算属性有缓存机制
		 * 当更改数据的时候，页面不需要重新刷新
		 * 依赖数据的缓存被保留
		 * 只有当计算属性值改变时才会重新渲染页面
		 */
		computed: {
			//将fullName方法改写成对象
			fullName: {
				//get 代指的就是fullName计算属性
				get: function() {
					return this.firstName + " " +this.lastName 
				},
				//set 对应的方法是接收外部的传值
				set: function(value) {
					//当设置值时，会执行此步骤
					console.log(value);
					//将接收的数据按空格分割
					var arr = value.split(" ");
					//重新赋值，页面重新计算
					this.firstName = arr[0];
					this.lastName = arr[1];
				}
			}
		},
	})
</script>
</body>
</html>
